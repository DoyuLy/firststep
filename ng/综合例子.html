<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="expanderModule">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Learning AngularJS</title>
        <style type="">
        .expander {border: 1px solid black;width: 250px;}
        .expander>.title {background-color: black;color: white;padding: .1em .3em;cursor: pointer;}
        .expander>.body {padding: .1em .3em;}
    </style>
    </head>
    <body ng-controller="SomeController">
        <accordion>
            <expander class='expander' ng-repeat="expander in expanders" expander-title="expander.title">
                {{expander.text}}
            </expander>
        </accordion>
        <script src="jasmine.js" type="text/javascript"></script>
        <script src="angular.js" type="text/javascript"></script>
         <script type="text/javascript">
             angular.module('expanderModule', [])
                 .directive('accordion', function () {
                     return {
                         restrict: 'EA',
                         replace: true,
                         transclude: true,
                         template: '<div ng-transclude></div>',
                         controller: function () {
                             var expanders = [];
                             this.gotOpened = function (selectedExpander) {
                                 angular.forEach(expanders, function (expander) {
                                     if (selectedExpander != expander) {
                                         expander.showMe = false;
                                     }
                                 });
                             };
                             this.addExpander = function (expander) {
                                 expanders.push(expander);
                             };
                         }

                     };
                 }).directive('expander', function () {
                     return {
                         restrict: 'EA',
                         replace: true,
                         transclude: true,
                         require: '^?accordion',
                         scope: {
                             title: '=expanderTitle'
                         },
                         template: '<div>'
                             + '<div class="title" ng-click="toggle()">{{title}}</div>'
                             + '<div class="body" ng-show="showMe" ng-transclude></div>'
                             + '</div>',
                         link: function (scope, element, attrs, accordionController) {
                             scope.showMe = false;
                             accordionController.addExpander(scope);
                             scope.toggle = function () {
                                 scope.showMe = !scope.showMe;
                                 accordionController.gotOpened(scope);
                             };
                         }
                     };
                 }).controller('SomeController', [
                     '$scope', function ($scope) {
                         $scope.expanders = [
                             {
                                 title: 'Click me to expand',
                                 text: 'Hi there folks, I am the content that was hidden but is now shown.'
                             },
                             {
                                 title: 'Click this',
                                 text: 'I am even better text than you have seen previously'
                             },
                             {
                                 title: 'Test',
                                 text: 'test'
                             }
                         ];
                     }
                 ]);
        </script>
    </body>

</html>
