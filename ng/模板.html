<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Learning AngularJS</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="jasmine.js" type="text/javascript"></script>
    <script type="text/javascript">
        angular.module('app', []).controller('Ctrl', [
            '$scope', function($scope) {
                //$scope.customer =
                //{
                //    name: 'Naomi',
                //    address: '1600 Amphitheatre'
                //};
                $scope.x1 = { name: 'Naomi', address: '1600 Amphitheatre' };
                $scope.x2 = { name: 'Igor', address: '123 Somewhere' };
            }
        ]).directive('myCustomer', function() {
            return {
                restrict: 'E',
                //独立作用域(isolate scope)
                //scope: { customer: '=cus' },
                scope: { customer: '=' },//属性名 和 值 名字一样时简写
                templateUrl: '/PartialView/my-customer.html'
            }; //尽量返回对象而非方法
        });
    </script>
</head>
<body>
    <div ng-controller="Ctrl">
        <!--<div my-customer></div>   -->
        <my-customer customer="x1"></my-customer>
        <hr />
        <my-customer customer="x2"></my-customer>
    </div>
</body>
</html>
