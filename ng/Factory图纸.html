<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Learning AngularJS</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="jasmine.js" type="text/javascript"></script>
    <script type="text/javascript">
        var myApp = angular.module('myApp', []);
        myApp.value('clientId', 'a12345654321x');

        myApp.factory('apiTokenFactory',['clientId', function (clientId) {
            var encrypt = function(s1,s2) {
                return (s1 + ':' + s2).toUpperCase();
            };
            var secret = 'duyu';//window.localStorage.getItem('myApp.secret');
            var apiToken = encrypt(clientId, secret);

            return apiToken;
        }]);
        myApp.controller('MyController', ['$scope', 'apiTokenFactory'], function ($scope, apiTokenFactory) {
            $scope.call = function(msg) {
                apiTokenFactory(msg);
            };
        });
    </script>
</head>
<body>
    <div ng-controller="">
        
    </div>
</body>
</html>
