<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        /*
            类式继承：
                //一共四句话,这里只会继承方法
                var F = function () { };
                F.prototype = Aaa.prototype;
                Bbb.prototype = new F();//类式继承(原型链寻找)
                Bbb.prototype.constructor = Bbb;//修正指向问题指向
        
                //这里只会继承属性
                Aaa.call(this);
        */


        //父类
        function Aaa() {
            this.name = [1, 2, 3]; //'jack';
        }

        Aaa.prototype.showName = function() {
            alert(this.name);
        };

        //子类
        function Bbb() {
            //这里只会继承属性
            Aaa.call(this);
        }

        //一共四句话,这里只会继承方法
        var F = function () { };
        F.prototype = Aaa.prototype;
        Bbb.prototype = new F();//类式继承(原型链寻找)
        Bbb.prototype.constructor = Bbb;//修正指向问题

        var b1 = new Bbb();
        //b1.showName();
        //alert(b1.name);
        //alert(b1.constructor);//指向了父类构造函数

        b1.name.push(4);

        //b2对象会影响 b1对象 的属性值
        var b2 = new Bbb();
        alert(b2.name);
    </script>
</head>
<body>

</body>
</html>
