<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档 </title>
    <style type="text/css">
        <!--
        * {
            padding: 0;
            margin: 0;
        }

        .pop {
            z-index: 2;
            background-color: #FF0000;
            position: absolute;
            left: 40%;
            top: 40%;
            width: 300px;
            height: 100px;
            display: none;
        }
        -->
    </style>
</head>

<body style="width:100%;height:100%">
    <!--首先设置一个层: 第一层-->
    <div id="pop1" style="z-index:1;background-color:#CCCCCC;filter: alpha(opacity=70); opacity: 0.7; width:100%;height:100%;position:absolute;left:0px;top:0px;">
    </div>
    <div id="pop2" class="pop">你好 </div><!--第二层-->
    <!--弹出层的按钮:-->
    <button onclick="show('pop1','pop2')">弹出按钮 </button><!--第零层-->
    <script type="text/javascript">
        function show(o1, o2) {
            var o1 = document.getElementById(o1);
            var o2 = document.getElementById(o2);
            o1.style.width = document.documentElement.scrollWidth;
            o1.style.height = document.documentElement.scrollHeight;
            o1.style.display = "block";
            o2.style.display = "block";
        }
    </script>
    <div style="height:999px;width:2999px;"></div><!--第零层-->
</body>
</html>
