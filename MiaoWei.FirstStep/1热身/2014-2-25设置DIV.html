<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">	
*{ padding:0px; margin:0px;}
li{ list-style:none;}
.title{ margin:10px; font-weight:bold;}
.title a{ display:inline-block; width:80px; height:25px; line-height:25px; background:red; color:white; font-weight:bold; text-align:center; margin-left:10px; text-decoration:none;}
.show{ width:100px; height:100px; text-align:center; line-height:100px; border:3px solid black; margin-left:10px;}
/*遮罩*/
#layer{ position: absolute;top: 0;left: 0;z-index: 100;opacity: 0.2; filter:alpha(opacity=20); width: 100%;height: 100%;background: #000;display: none;}
.box{ background:white; width:300px; height:200px; position:absolute; top:30%; left:40%; z-index:200; border:20px solid gray; display:none;}/*一定要位于遮罩层上面*/
.box ul{ margin-left:20px;}
.box ul li{ padding:8px 0px;}
.box ul li a{ display:inline-block; margin:0px 2px; border:1px solid #999; background:#ccc; color:#000; width:46px; height:30px; line-height:30px; text-align:center; text-decoration:none;}
.box ul li a:hover{ background:#F93; border:1px solid #30F;}
#red,#yellow,#blue{ color:#000; border:none; font-weight:bold;}
#red{ background:#F90;}
#yellow{ background:#F09;}
#blue{ background:#63F;}
#blue:hover{ background:blue;}
#red:hover,#yellow:hover,#blue:hover{ color:white;}
#reset,#certain{ width:50px; height:26px; line-height:26px; background:#06F; border:none; color:#000; cursor:pointer;}
</style>

</head>

    <body>
        <div class="title">请为下面的DIV设置样式 <a href="javascript:;" id="set">点击设置</a></div>
        <div class="show" id="show">
            <span id="caption">默认DIV</span>
        </div>

        <!--设置样式的div 开始-->
        <div id="layer"></div>
        <div class="box" id="box">
            <ul>
                <li class="first">请选择背景色: <a href="javascript:;" id="red">红</a><a href="javascript:;" id="yellow">黄</a><a href="javascript:;" id="blue">蓝</a></li>
                <li>请选择宽[px]: <a href="javascript:;" id="widthT">200</a><a href="javascript:;" id="widthF">400</a><a href="javascript:;" id="widthS">600</a></li>
                <li>请选择高[px]: <a href="javascript:;" id="heightT">200</a><a href="javascript:;" id="heightF">400</a><a href="javascript:;" id="heightS">360</a></li>
                <li style=" text-align:center;"><input type="button" value="恢复" id="reset"> <input type="button" value="确定" id="certain"></li>
            </ul>
        </div>
        <!--设置样式的div 结束-->
    </body>
<script type="text/javascript">
    window.onload = function () {
        var oSet = document.getElementById('set');
        var oBox = document.getElementById('box');
        var oLayer = document.getElementById('layer');
        var oShow = document.getElementById('show');
        var oRed = document.getElementById('red');
        var oYellow = document.getElementById('yellow');
        var oBlue = document.getElementById('blue');
        var oWidthT = document.getElementById('widthT');
        var oWidthF = document.getElementById('widthF');
        var oWidthS = document.getElementById('widthS');
        var oHeightT = document.getElementById('heightT');
        var oHeightF = document.getElementById('heightF');
        var oHeightS = document.getElementById('heightS');
        var oReset = document.getElementById('reset');
        var oCertain = document.getElementById('certain')
        var oCaption = document.getElementById('caption');

        oSet.onclick = show;
        function show() {
            oLayer.style.display = 'block';
            oBox.style.display = 'block';
        };
        oRed.onclick = function () {
            oShow.style.background = 'red';
            oCaption.style.display = 'none';
        };
        oRed.onmouseover = function () {
            oRed.style.background = 'red';
        };
        oRed.onmouseout = function () {
            oRed.style.background = '#F90';
        };
        oYellow.onclick = function () {
            oShow.style.background = 'yellow';
            oCaption.style.display = 'none';
        };
        oYellow.onmouseover = function () {
            oYellow.style.background = 'yellow';
        };
        oYellow.onmouseout = function () {
            oYellow.style.background = '#F09';
        };
        oBlue.onclick = function () {
            oShow.style.background = 'blue';
            oCaption.style.display = 'none';
        };
        oWidthT.onclick = function () {
            oShow.style.width = '200px';
            oCaption.style.display = 'none';
        };
        oWidthF.onclick = function () {
            oShow.style.width = '400px';
            oCaption.style.display = 'none';
        };
        oWidthS.onclick = function () {
            oShow.style.width = '600px';
            oCaption.style.display = 'none';
        };
        oHeightT.onclick = function () {
            oShow.style.height = '200px';
            oCaption.style.display = 'none';
        };
        oHeightF.onclick = function () {
            oShow.style.height = '400px';
            oCaption.style.display = 'none';
        };
        oHeightS.onclick = function () {
            oShow.style.height = '360px';
            oCaption.style.display = 'none';
        };
        oReset.onclick = function () {
            oShow.style.height = '100px';
            oShow.style.width = '100px';
            oShow.style.background = 'none';
            oCaption.style.display = 'block';
        };
        oCertain.onclick = function () {
            oBox.style.display = 'none';
            oLayer.style.display = 'none';
        };
    }
</script>
</html>
