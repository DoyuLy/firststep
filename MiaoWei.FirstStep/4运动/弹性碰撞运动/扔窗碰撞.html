<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        #div1{ width: 100px;height: 100px;background: red;position: absolute;}
        .box{ width: 1px;height: 1px;background: black;position: absolute;}
    </style>
    <script>
        window.onload= function() {
            var oDiv = document.getElementById('div1');
            var disX = 0;
            var disY = 0;

            //甩出的一瞬间
            var prevX = 0;
            var prevY = 0;
            var iSpeedX = 0;
            var iSpeedY = 0;

            var timer = null;

            oDiv.onmousedown = function(ev) {
                var ev = ev || event;
                disX = ev.clientX - oDiv.offsetLeft;
                disY = ev.clientY - oDiv.offsetTop;

                //第一个点
                prevX = ev.clientX;
                prevY = ev.clientY;

                //setCapture 拦截其他元素的事件(IE)
                if (this.setCapture)
                    this.setCapture();

                document.onmousemove = function(ev) {
                    var ev = ev || event;
                    oDiv.style.left = ev.clientX - disX + 'px';
                    oDiv.style.top = ev.clientY - disY + 'px';

                    //最后一个
                    iSpeedX = ev.clientX - prevX;
                    iSpeedY = ev.clientY - prevY;

                    //最后一个点的前一个
                    prevX = ev.clientX;
                    prevY = ev.clientY;

                    //move是有时间间隔
                    var oBox = document.createElement('div');
                    oBox.className = 'box';
                    document.body.appendChild(oBox);
                    oBox.style.left = ev.clientX + 'px';
                    oBox.style.top = ev.clientY + 'px';
                };
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;

                    startMove();

                    //释放全局拦截
                    if (oDiv.releaseCapture)
                        oDiv.releaseCapture();
                };
                return false;
            };

            function startMove() {
                clearInterval(timer);
                timer = setInterval(function () {

                    //Y轴重力
                    iSpeedY += 3;
                    
                    //限制可视区
                    var L = oDiv.offsetLeft + iSpeedX;
                    var T = oDiv.offsetTop + iSpeedY;
                    if (T > document.documentElement.clientHeight - oDiv.offsetHeight) {
                        T = document.documentElement.clientHeight - oDiv.offsetHeight;
                        iSpeedY *= -0.75;//摩擦系数
                        iSpeedX *= 0.75;//因为重力原因,和底边碰撞概率最大,因此在底边也要对X轴减速
                    }else if (T < 0) {
                        T = 0;
                        iSpeedY *= -0.75;
                    }


                    if (L > document.documentElement.clientWidth - oDiv.offsetWidth) {
                        L = document.documentElement.clientWidth - oDiv.offsetWidth;
                        iSpeedX *= -0.75;
                    } else if (L < 0) {
                        L = 0;
                        iSpeedX *= -0.75;
                    }

                    oDiv.style.left = L + 'px';
                    oDiv.style.top = T + 'px';
                }, 30);
            }

        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
