<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>侧边栏</title>
    <style>
        #div1{ width: 100px;height: 200px;background: red;position: absolute;left: -100px;top: 100px;}
        #div2{ width: 30px;height: 60px;background: black;position: absolute;right: -30px;top: 70px;color: white;text-align: center;}
        #img1{ opacity: 0.5; filter: alpha(opacity=50);margin-left: 200px;}
        #div3{ width: 100px;height: 100px;position: absolute;background: green;}
    </style>
    <script>
        window.onload = function() {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var oDiv3 = document.getElementById('div3');
            var oImg = document.getElementById('img1');

            oDiv3.onmouseover = function() {
                startMove(this, {
                    width: 400
                }, function() {
                    startMove(this, {
                        height: 400
                    });
                });
            };
            oDiv3.onmouseout = function() {
                startMove(this, {
                    height: 100
                }, function() {
                    startMove(this, {
                        width: 100
                    });
                });
            };

            oDiv1.onmouseover = function () {
                //this.style.left = '0px';
                startMove(this, { left: 100 });
            };
            oDiv1.onmouseout = function () {
                startMove(this, { left: -100 });
            };

            oImg.onmouseover = function() {
                startMove(this, {
                    opacity: 100
                });
            };
            oImg.onmouseout = function() {
                //this.style.left = '-100px';
                startMove(this, {
                    opacity: 30
                });
            };

            function startMove(obj, json, fn) {

                clearInterval(obj.iTimer);
                var iCur = 0;
                var iSpeed = 0;

                obj.iTimer = setInterval(function() {
                    //是否所有属性到达目标点
                    var isDown = true;
                    //定时器每走一次,每个属性都要推进一次
                    for (var attr in json) {

                        var iTarget = json[attr];

                        //获取当前样式值
                        if (attr == 'opacity') {
                            iCur = Math.round(getStyle(obj, 'opacity') * 100); //精度问题
                        } else {
                            iCur = parseInt(getStyle(obj, attr)); //样式有单位
                        }

                        //缓冲运动（不同速度,不同效果*）
                        iSpeed = (iTarget - iCur) / 8;//目标点-当前值
                        iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                       

                        //处理样式赋值
                        if (iCur != iTarget) {
                            isDown = false;
                            if (attr == 'opacity') {
                                obj.style.opacity = (iCur + iSpeed) / 100;
                                obj.style.filter = 'alpha(opacity=' + (iCur + iSpeed) + ')';
                            } else {
                                obj.style[attr] = iCur + iSpeed + 'px';
                            }
                        }
                    }
                    //查看所有属性是否到达目标点
                    if (isDown) {
                        clearInterval(obj.iTimer);
                        obj.iTimer = null;
                        //运动完毕执行回调
                        fn && fn.call(obj);
                    }
                }, 10);
            }

            function getStyle(obj, attr) {
                //ie下
                if (obj.currentStyle) {
                    return obj.currentStyle[attr];
                } else {
                    //标准下
                    return getComputedStyle(obj, false)[attr];
                }
            };
        };
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2">分享到</div>
    </div>
    
    <img id="img1" src="1.jpg" alt=""/>
    <div id="div3"></div>
</body>
</html>
