<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>像素</title>
    <style type="text/css">
        body{ background-color:black;}
        #c1{ background-color:White; }
        .center{margin:200px auto; width:400px; height:400px;}
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oC = document.getElementById('c1');
            var oGc = oC.getContext('2d');

            oGc.fillRect(0, 0, 100, 100); //坐标，宽高

            var oImg = oGc.getImageData(0, 0, 100, 100); //获取区域像素值 起点/width/height/
            //oImg.width 值为100
            //oImg.data 像素数组集合(array) 
            //alert(oImg.data.length);//rgbα 100* 100*4(一个像素由4位组成)

            for (var i = 0; i < oImg.width * oImg.height; i++) {
                oImg.data[4 * i] = 255;   //4位代表1个px
                oImg.data[4 * i + 1] = 0;
                oImg.data[4 * i + 2] = 0;
                oImg.data[4 * i + 3] = 100;
            }
            oGc.putImageData(oImg, 100, 100); //此函数用于复制像对象并写到 canvas指定起点


            //-------------------------------------
            var aImg = oGc.createImageData(100, 100);//新创建一个指定大小的像素矩阵
            for (var i = 0; i < aImg.width * aImg.height; i++) {
                aImg.data[4 * i] = 255;
                aImg.data[4 * i + 1] = 0;
                aImg.data[4 * i + 2] = 0;
                aImg.data[4 * i + 3] = 100;
            }
            oGc.putImageData(aImg, 300, 300);//将像素矩阵放置于指定地区
        }
    </script>
</head>
<body>
    <div class="">
        <canvas id="c1" width="800" height="800">
            <span>不支持HTML5</span>
        </canvas>
    </div>
</body>
</html>
