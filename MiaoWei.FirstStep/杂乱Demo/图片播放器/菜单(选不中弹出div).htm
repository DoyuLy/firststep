<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>菜单</title>
    
    <style type="text/css">
        *{ margin:0; padding:0;}
        #header{ margin:0 auto; width:500px; height:auto;}
        
        #ul1 li{  width:100px; height:20px; list-style:none; float:left; border:1px solid orange; background:pink; line-height:20px; text-align:center; position:relative;}
        #ul1 li div{ background:gray; overflow:hidden; height:0;  position:absolute; left:0; top:20px; width:100%;  opacity:0.6;filter:alpha(opacity:60);}
       
    </style>
    <!--<script src="../Scripts/js/myMove.js" type="text/javascript"></script>-->
    <script src="http://localhost:2870/Scripts/js/move.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function () {
            var oUl = document.getElementById('ul1');
            var oLi = oUl.getElementsByTagName('li');
            var i = 0;

            for (i = 0; i < oLi.length; i++) {

                oLi[i].onmouseover = function () {
                    
                    var oDiv = this.getElementsByTagName('div')[0];
                    
                    oDiv.style.height = 'auto'; //找到自适应高度
                    var iHeight = oDiv.offsetHeight; //并保存
                    oDiv.style.height = 0; //重新赋值高度回去

                    startMove(oDiv, { opacity: 100, height: iHeight });
                };

                oLi[i].onmouseout = function () {
                    var oDiv = this.getElementsByTagName('div')[0];

                    startMove(oDiv, { opacity: 60, height: 0 });
                }
            }
        }
    </script>
</head>
<body>
<!--<div id='header'>-->
    <ul id='ul1'>

    </ul>

</body>
</html>
