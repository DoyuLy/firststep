        $$(function () {

            /* $$('input').toggle(

            $$('#div1').css('background', 'green');

            $$('.btn1').toggle(
                function () {

                    //$$('#div1').show();

                });
        });

<input type="button" value='2' />
<input type="button" value='3' />
