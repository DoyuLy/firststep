        #div3 {

    <script>

        //组件开发 : 多组对象，像兄弟之间的关系( 代码复用的一种形式 )

        window.onload = function () {

            var d1 = new Drag();
            d1.init({    //配置参数
                id: 'div1'
            });

            var d2 = new Drag();
            d2.init({   //配置参数
                id: 'div2'
                //toDown: function () {
                //    document.title = 'hello';
                //    document.body.style.background = 'black';
                //}
            });
            bindEvent(d2, 'toDown', function() {
                document.title = 'hello';
                //document.body.style.background = 'black';
            });


            var d3 = new Drag();
            d3.init({    //配置参数
                id: 'div3'
                //toDown: function () {
                //    document.title = '妙味';
                //},
                //toUp: function () {
                //    document.title = '课堂';
                //}
            });
            bindEvent(d3, 'toDown', function () {
                document.title = '妙味';
            });
            bindEvent(d3, 'toUp', function () {
                document.title = '课堂';
            });


            var d4 = new Drag();
            d4.init({    //配置参数
                id: 'div4',
                toUp: function () {
                    document.title = 'beybye';
                }
            });
            bindEvent(d4, 'toUp', function () {
                document.title = 'beybye';
            });

        };

        function Drag() {
            this.obj = null;
            this.disX = 0;
            this.disY = 0;

            this.settings = {   //默认参数
                //toDown: function () { },
                //toUp: function () { }
            };
        }

        Drag.prototype = {
            init: function (opt) {

                var _this = this;
                this.obj = document.getElementById(opt.id);

                extend(this.settings, opt);
                this.obj.onmousedown = function (ev) {
                    var ev = ev || window.event;
                    _this.fnDown(ev);

                    //This.settings.toDown();
                    fireEvent(_this, 'toDown');

                    document.onmousemove = function (ev) {
                        var ev = ev || window.event;
                        _this.fnMove(ev);
                    };
                    document.onmouseup = function () {
                        _this.fnUp();

                        //This.settings.toUp();
                        fireEvent(_this, 'toUp');
                    };
                    return false;
                };
            },
            fnDown: function (ev) {
                this.disX = ev.clientX - this.obj.offsetLeft;
                this.disY = ev.clientY - this.obj.offsetTop;
            },
            fnMove: function (ev) {
                var L = ev.clientX - this.disX;
                var T = ev.clientY - this.disY;
                if (L < 0) L = 0;
                else if (L > document.documentElement.clientWidth - this.obj.offsetWidth) {
                    L = document.documentElement.clientWidth - this.obj.offsetWidth;
                }

                if (T < 0) T = 0;
                else if (T > document.documentElement.clientHeight - this.obj.offsetHeight) {
                    T = document.documentElement.clientHeight - this.obj.offsetHeight;
                }
                this.obj.style.left = L + 'px';
                this.obj.style.top = T + 'px';
            },
            fnUp: function () {
                document.onmousemove = null;
                document.onmouseup = null;
            }
        };



        function bindEvent(obj, events, fn) {
            //obj:        楼层
            //events：    书架
            //fn:         具体某本书
            obj.listeners = obj.listeners || {};
            obj.listeners[events] = obj.listeners[events] || [];

            obj.listeners[events].push(fn);

            if (obj.nodeType) {
                if (obj.addEventListener) {
                    obj.addEventListener(events, fn, false);
                } else {
                    obj.attachEvent('on' + events, fn);
                }
            }
        }

        //主动触发
        function fireEvent(obj, events) {
            if (obj.listeners && obj.listeners[events]) {
                for (var i = 0; i < obj.listeners[events].length; i++) {
                    obj.listeners[events][i]();
                }
            }
        }

        function extend(obj1, obj2) {
            for (var attr in obj2) {
                obj1[attr] = obj2[attr];
            }
        }
